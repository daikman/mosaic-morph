      <input id="img_sel_2" type="file" name="filename" onchange="document.getElementById('img_disp_2').src = window.URL.createObjectURL(this.files[0])">

    <br>
    <br>
    <button onclick="refreshImages();">Submit images</button>

to_save.save('mosaic.png');">Download mosaic</button>
