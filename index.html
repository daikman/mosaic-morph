<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/p5.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Morph Mosaic</h1>
    <b>by David Aikman</b>
    <p>
      This is a tool that cuts up an image into segments, and uses those segments to replicate another image.
    </p>
    <center>
      <a href="/morph.html"><button type="button" name="button">Go to tool</button></a>
    </center>
    <br>
    <h3>Example</h3>
    <br>
    <p>If you take this picture of Obama</p>
    <img src="images/obama.jpg" alt="" width="400px" height="400px">
    <br>
    <br>
    <p>And draw it using segments of this picture of a forest</p>
    <img src="images/pine_trees.jpeg" alt="" width="400px" height="400px">
    <br>
    <br>
    <p>You get this:</p>
    <img src="images/obamatree.png" alt="" width="400px" height="400px">
    <br>
    <br>
    <center>
      <a href="/morph.html"><button type="button" name="button">Make your own</button></a>
    </center>
    <br>
    <br>

  </body>
</html>
